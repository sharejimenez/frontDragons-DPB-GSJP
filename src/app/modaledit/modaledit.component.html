<div class="modal">
  <div class="modal-content">
      <h2>Editar Dragón</h2>
      <form (ngSubmit)="saveChanges()">
          <div class="form-group">
              <label for="edit-name">Nombre:</label>
              <input
                  id="edit-name"
                  [(ngModel)]="data.nombre"
                  name="nombre"
                  type="text"
                  class="form-control"
                  required
              />
          </div>

          <div class="form-group">
              <label for="edit-description">Descripción:</label>
              <textarea
                  id="edit-description"
                  [(ngModel)]="data.descripcion"
                  name="descripcion"
                  class="form-control"
                  required
              ></textarea>
          </div>

          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="edit-rareza">Rareza:</label>
                      <select
                          id="edit-rareza"
                          [(ngModel)]="data.rareza"
                          name="rareza"
                          class="form-control"
                          required
                      >
                          <option value="Común">Común</option>
                          <option value="Raro">Raro</option>
                          <option value="Épico">Épico</option>
                          <option value="Legendario">Legendario</option>
                      </select>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <label for="edit-element">Elemento:</label>
                      <select
                          id="edit-element"
                          [(ngModel)]="data.elemento"
                          name="elemento"
                          class="form-control"
                          required
                      >
                          <option value="Fuego">Fuego</option>
                          <option value="Agua">Agua</option>
                          <option value="Tierra">Tierra</option>
                          <option value="Aire">Aire</option>
                          <option value="Metal">Metal</option>
                      </select>
                  </div>
              </div>
          </div>

          <div class="form-group">
              <label for="edit-image">Imagen (URL):</label>
              <input
                  id="edit-image"
                  [(ngModel)]="data.imagen"
                  name="imagen"
                  type="text"
                  class="form-control"
              />
          </div>

          <div class="actions">
              <button type="submit" class="save-btn btn">Guardar</button>
              <button type="button" (click)="cancelEdit()" class="cancel-btn btn">
                  Cancelar
              </button>
          </div>
      </form>
  </div>
</div>
